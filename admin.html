<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Управление Продажами</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-user-shield"></i> Админ-панель</h1>
            <div class="header-link">
                <a href="index.html" class="admin-link">
                    <i class="fas fa-chart-line"></i> Публичная страница
                </a>
            </div>
        </header>

        <!-- Управление агентами -->
        <div class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-users-cog"></i> Управление Агентами</h2>
            </div>
            
            <!-- Форма добавления агента -->
            <div class="form-card">
                <h3><i class="fas fa-user-plus"></i> Добавить нового агента</h3>
                <form id="addAgentForm" class="form">
                    <div class="form-group">
                        <label for="agentName">
                            <i class="fas fa-user"></i> ФИО агента
                        </label>
                        <input 
                            type="text" 
                            id="agentName" 
                            placeholder="Введите полное имя агента" 
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Добавить агента
                    </button>
                </form>
            </div>

            <!-- Список агентов -->
            <div class="form-card">
                <h3><i class="fas fa-list"></i> Список агентов</h3>
                <div id="agentsList" class="agents-list">
                    <div class="empty-state-admin">
                        <i class="fas fa-users"></i>
                        <p>Агенты не добавлены</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Добавление продажи -->
        <div class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-dollar-sign"></i> Регистрация Продажи</h2>
            </div>
            
            <div class="form-card">
                <h3><i class="fas fa-cash-register"></i> Добавить продажу</h3>
                <form id="addSaleForm" class="form">
                    <div class="form-group">
                        <label for="saleAgent">
                            <i class="fas fa-user-tie"></i> Выберите агента
                        </label>
                        <select id="saleAgent" required>
                            <option value="">-- Выберите агента --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="saleAmount">
                            <i class="fas fa-dollar-sign"></i> Сумма продажи (USD)
                        </label>
                        <input 
                            type="number" 
                            id="saleAmount" 
                            placeholder="0.00" 
                            step="0.01" 
                            min="0"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> Зарегистрировать продажу
                    </button>
                </form>
            </div>
        </div>

        <!-- Сброс данных -->
        <div class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-sync"></i> Сброс Данных</h2>
            </div>
            
            <div class="form-card">
                <h3><i class="fas fa-exclamation-triangle"></i> Опасная зона</h3>
                <p class="warning-text">
                    Внимание! Эти действия необратимы. Используйте с осторожностью.
                </p>
                <div class="button-group">
                    <button id="resetTodayBtn" class="btn btn-warning">
                        <i class="fas fa-calendar-day"></i> Сбросить продажи за сегодня
                    </button>
                    <button id="resetMonthBtn" class="btn btn-danger">
                        <i class="fas fa-calendar-alt"></i> Сбросить продажи за месяц
                    </button>
                </div>
            </div>
        </div>

        <!-- Уведомления -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
